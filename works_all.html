<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miura portfolio</title>
    <link rel="stylesheet" href="https://use.typekit.net/yuf4dcq.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body class="works_allpage">
    <!-- header -->
    <div class="container_header">
        <div class="logo">
            <img src="image/logo_1.svg" alt="三浦怜華のポートフォリオ"></div>
            <nav class="pc_nav">
                <ul>
                    <li><a href="">Works</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
    </div>


    <div class="w_inner">
    <!-- <category> -->
    <div class="container_category_list">
        <div class="category_list">
            <p class="c-btn_category_all">ALL</p>
            <p class="c-btn_category_web">Web</p>
            <p class="c-btn_category_graphic">Graphic</p>
        </div>
        <div class="container_ttl_page">
            <h1>Works</h1>
            <p>- 制作実績 -</p>
        </div>
    </div>

    <section class="p-works_archive">
            <div class="item_graphic">
                <a href="">
                    <img src="image/p2/worksall_01@3x-100.jpg" alt="デラックスバーガー高級ver">
                    <p class="client">DELUXE BURGER</p>
                    <p class="category">Banner</p>
                </a>
            </div>
            <div class="item_graphic">
            <a href="">
                <img src="image/p2/worksall_02@3x-100.jpg" alt="デラックスバーガーPOPver">
                <p class="client">DELUXE BURGER</p>
                <p class="category">Banner</p>
            </a>
        </div>
        <div class="item_graphic">
            <a href="">
                <img src="image/p2/worksall_03@3x-100.jpg" alt="デザスタモバイル">
                <p class="client">デザスタ mobile 様</p>
                <p class="category">Banner</p>
            </a>
        </div>
        <div class="item_graphic">
            <a href="">
                <img src="image/p2/worksall_04@3x-100.jpg" alt="トラベルメディア">
                <p class="client">トラベルメディア 様</p>
                <p class="category">Banner</p>
            </a>
        </div>
        <div class="item_web">
            <a href="">
                <img src="image/p2/worksall_05@3x.png" alt="WORKERS">
                <p class="client">WORKERS 様</p>
                <p class="category">Web</p>
            </a>
        </div>
        <div class="item_web">
            <a href="">
                <img src="image/p2/worksall_06@3x-100.jpg" alt="LIFE hair design">
                <p class="client">LIFE hair design 様</p>
                <p class="category">Web</p>
            </a>
        </div>
        <div class="item_web">
            <a href="">
                <img src="image/p2/worksall_07@3x.png" alt="DESIGN CAFE">
                <p class="client">DESIGN CAFE 様</p>
                <p class="category">Web</p>
            </a>
        </div>
    </section>

    <div class="footer">
        <img src="image/p1/Illust_header.png" alt="自分のイラスト">
        <div class="copy">
        &copy;2023 portfolio REIKA MIURA
        </div>
    </div>
</div>

<script>
    $(function (){
        $('.c-btn_category_web').on('click',function(){
            $('.p-works_archive').hide();
            $('.item_web').show();
        })
    });

    $(function (){
        $('.c-btn_category_graphic').on('click',function(){
            $('.p-works_archive').hide();
            $('.item_graphic').show();
        })
    });

    $(function (){
        $('.c-btn_category_all').on('click',function(){
            $('.p-works_archive').hide();
            $('.item_web,.item_graphic').show();
        })
    });

</script>

</body>
</html>
